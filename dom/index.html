<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js DOM</title>
    <link

  <body>

    <script src="note-dom.js"></script>
    <script src="practice-dom.js"></script>
